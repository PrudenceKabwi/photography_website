    <main> 

      <section>
            <div class="heading">
            <h1>Welcome to My Portfolio</h1>
        <p>Explore a selection of my best photographs.</p>
    </div>
        <div class="gallery">
          <img src="2149155620.jpg" alt="Green tall trees" />
          <img src="22472.jpg" alt="Green forest" />

          <img src="2151915106.jpg" alt="model with a black outfit" />

          <section class="gallery">
            <h2>My Photography Gallery</h2>
            <div id="PhotoGallery"></div> </section>

 </div>

        </section>
    </main>

    <footer>
        <p>&copy;2025 My Photography</p>
        <small>IMAGES BY: <a href="https://www.freepik.com" target="_blank">Freepik</a></small>

    </footer>
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
          const photoGallery = document.getElementById("photoGallery");
          const photos = JSON.parse(localStorage.getItem("photos")) || [];
      
          photos.forEach(src => {
            const img = document.createElement("img");
            img.src = src;
            img.alt = "Uploaded Photo";
            img.classList.add("gallery-image");
            photoGallery.appendChild(img);
          });
        });
      </script> 
</body>
